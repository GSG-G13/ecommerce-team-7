  <head>
    <meta charset="UTF-8" />

    <title>cart</title>
    <link
      rel="stylesheet"

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"

  <body>
    <nav>
      <div class="logo">
        <a href="#">Cart</a>
      </div>

        <li><a href="buyer.html">Home</a></li>

                  <div class="card-image">

                    <div class="img-desc">

                      <p>The bag is ....</p>
                    </div>
                  </div>
                  <!--  -->
                  <!-- <div class="mid-card"> -->
    
                  <!-- </div> -->
                  <!--  -->
                  <div class="detelis-card " >
                    <div class="cart-flex">
                      <div class="span-number">
                        <p class="btn_plus">+</p>
                        <p class="count">2</p>
                        <p class="btn_minus">-</p>
                      </div>
                      <h5 class="h5 price">150 </h5> <span>$</span>
                      <i class="fas fa-trash-alt cancel" id="delIcon"></i>
                    </div>
                  </div>
                  <!--  -->
                </div>
              </div>
            </div>
        
          <div class="cards">
            <div class="flex-items">
            
          <div class="cards list-product">
            <div class="flex-items">
              <div class="card-image">

                </div>
              </div>
              <!--  -->
              <!-- <div class="mid-card"> -->

              <!-- </div> -->
              <!--  -->
              <div class="detelis-card " >
                <div class="cart-flex">
                  <div class="span-number">
                    <p class="btn_plus">+</p>
                    <p class="count">2</p>
                    <p class="btn_minus">-</p>
                  </div>
                  <h5 class="h5 price">150 </h5> <span>$</span>
                  <i class="fas fa-trash-alt cancel" id="delIcon"></i>
                </div>
              </div>
              <!--  -->
            </div>
          </div>
        </div>

        <!-- -----------------------------------total -->
        <div class="total-sec">
          <div class="heading-Flex">
            <h5 class="h51">Total</h5>
            <h5 class="h5 total">150 <span>$</span></h5>
          </div>
          <div class="button-product">
            <button class="but-product">
              <a href="" class="btn">payment</a>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/dom.js"></script>
    <script src="/js/cart.js"></script>
