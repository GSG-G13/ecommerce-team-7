<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eCommerce | Buyer</title>
    <link rel="stylesheet" href="css/buyer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="buyer.html">Buyer</a>
      </div>
      <ul class="nav-links">
        <li><a href="buyer.html">Home</a></li>
        <li><a href="#products">Products</a></li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <!-- crat icon font awesome-->
      <a class="cart" href="cart.html">
        <i class="fas fa-shopping-cart"></i>
      </a>
    </nav>
    <section class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>Welcome to our shop!</h1>
        <a href="#products">
          <button class="shop-now" id="shop-btn">Shop Now</button>
        </a>
      </div>
    </section>
    <!-- end hero section -->

    <!-- Our Products -->
    <section class="products-section" id="products">
      <div class="container">
        <h1 class="section-title">Our Products</h1>
        <div class="filter-bar">
          <div class="view-toggle">
            <button class="btn active" id="list-view-btn">
              <i class="fas fa-th-list"></i> List View
            </button>
            <button class="btn" id="grid-view-btn">
              <i class="fas fa-th-large"></i> Grid View
            </button>
          </div>
          <div class="category-bar"></div>
          <div class="search-bar">
            <input type="text" placeholder="Search products..." />
            <button type="submit"><i class="fas fa-search"></i></button>
          </div>
        </div>
        <div class="product-grid"></div>
      </div>
    </section>

    <!-- end Our Proucts -->
    <script src="js/dom.js"></script>
    <script src="js/pure.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
