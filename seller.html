<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/seller.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Seller page</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="seller.html">Seller</a>
      </div>
      <ul class="nav-links"></ul>
    </nav>
    <div class="products">
      <div class="responsive-table">
        <div class="add-product css-button-rounded--green" >Add Product</div>
        <table class="fs-15 w-full">
          <thead>
            <tr>
              <td>id</td>
              <td>img</td>
              <td>Name</td>
              <td>description</td>
              <td>Price</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>
                <img
                  src="https://images2.imgbox.com/9e/74/Lg3Ukpvo_o.jpeg"
                  alt=""
                />
              </td>
              <td>Utopia Sofa</td>
              <td>
                Cloud bread VHS hell of banjo bicycle rights jianbing umami
                mumblecore etsy 8-bit pok pok +1 wolf. Vexillologist yr
                dreamcatcher waistcoat, authentic
              </td>
              <td>$5300</td>
              <td>
                <span href="#" class="edit-btn css-button-rounded--black"
                  >Edit</span
                >
                <span href="#" class="delete-btn css-button-rounded--red"
                  >delete</span
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="add-popup">
      <form class="form" action="#">
        <div class="row">
          <label for="name">Name</label>
          <input
            type="text"
            name=""
            id="name"
            placeholder="Product Name"
            required
          />
        </div>
        <div class="row">
          <label for="details">Details</label>
          <input type="text" name="" id="details" placeholder="Details" />
        </div>
        <div class="row">
          <label for="price">Price</label>
          <input
            type="number"
            name=""
            id="price"
            required
            placeholder="Price"
          />
        </div>
        <div class="row">
          <label for="img-link">Image Link</label>
          <input
            type="url"
            name=""
            id="img-link"
            required
            placeholder="Image Link"
          />
        </div>
        <div class="row">
          <label for="category">Category</label>
          <select name="" id="category" required>
            <option value="men">Men</option>
            <option value="women">Women</option>
            <option value="children">Children</option>
          </select>
        </div>
        <br />
        <div class="row">
          <button type="button" id="dashboard">Close</button>
          <button type="button" id="confirm">Add Product</button>
        </div>
      </form>
    </div>
    <script src="js/addproduct.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/pure.js"></script>
  </body>
</html>
